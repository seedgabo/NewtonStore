<ion-header>
	<ion-navbar color="primary">
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Home</ion-title>
	</ion-navbar>
</ion-header>


<ion-content class="card-background-page">

	<!--<img src="http://newton.eycproveedores.com/newton/public/img/logo-newton.png" style="height:120px; margin-top:20%" alt="">-->
	<!--<h1 text-center color="primary" [ngClass]="{'dissapear' :  loading}"> Descargando Men√∫... </h1>-->

	<ion-card (click)="ordenar('almuerzo')">
		<img src="./assets/img/almuerzo.jpg" />
		<div class="card-title">Almuerzo</div>
		<div class="card-subtitle">
			<ion-spinner color="light" *ngIf="status.almuerzo === undefined"></ion-spinner>
			<button ion-button="" color="secondary" outline *ngIf="status.almuerzo === false">
				Ordene Ahora
			</button>
			<span *ngIf="status.almuerzo === true">
				Ya pedido!
			</span>
		</div>
		<div class="card-footer" text-right *ngIf="status.almuerzo === true">
			<button ion-button color="danger" clear (click)="deletePedido($event,'almuerzo')">
				Cancelar Pedido
			</button>
		</div>
	</ion-card>
