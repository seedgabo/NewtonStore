<ion-header>

    <ion-navbar color="primary">
        <ion-title>{{categoria.nombre? categoria.nombre : 'Perifericos'}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
        <ion-item *ngFor="let per of perifericos">
            <ion-thumbnail item-left>
                <img [src]="per.image_url" alt="{{per.name}}">
            </ion-thumbnail>
            <h2 text-center ion-text color="primary">{{per.name}}</h2>
            <div text-center>
                <button ion-button round clear  small icon-only (click)="increment(per)"> <ion-icon name="add-circle"></ion-icon></button>
                <input readonly item-right type="number" class="orden" [(ngModel)]="per.cantidad_pedidos">
                <button ion-button small clear round icon-only (click)="decrement(per)"> <ion-icon name="remove-circle"></ion-icon></button>
            </div>
        </ion-item>
    </ion-list>

</ion-content>

<ion-footer>
    <button ion-button full color="secondary" [disabled]="!pedidoValido()" (click)="verPedido()">Completar Pedido</button>
</ion-footer>
