<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-list>
            <button ion-item *ngFor="let pedido of pedidos" (click)="verPedido(pedido)">
                <ion-badge item-left>
					# {{pedido.id}}
				</ion-badge>
				Del {{pedido.fecha_pedido | amDateFormat:'LL'}}
            </button>
        </ion-list>
    </ion-card>
</ion-content>
