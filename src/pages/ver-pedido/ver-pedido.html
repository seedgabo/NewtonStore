
<ion-header>

  <ion-navbar color="favorite">
    <ion-title>Pedido #{{pedido.numero_pedido}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let prod of pedido.items">
            <ion-avatar item-left *ngIf="prod.image">
                <img [src]="prod.image.url" alt="">
            </ion-avatar>
            <h3>{{prod.name}}
                <ion-badge color="favorite" *ngIf="prod.categoria_id == 39">Periferico</ion-badge>
            </h3>
            <ion-badge item-right>{{prod.cantidad_pedidos}}</ion-badge>
        </ion-item>
    </ion-list>
</ion-content>
